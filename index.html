<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Lancer_Fx - High-quality Visual Editing Products">
    <title>Lancer_Fx</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/llogo.png" type="image/x-icon">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Josefin+Slab:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    
    <!-- Header Section -->
    <header class="header" id="home">
        <div class="logo"><img src="images/logo.gif" alt="Lancer_Fx"></div>
        <button class="hamburger" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#products">Our Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <section class="hero">
        <h1>Lancer_Fx</h1>
        <p>Discover high-quality Visual Editing products at the best prices.</p>
        <button id="scrollDiscover">Scroll Down</button>
    </section>
    
    <!-- Product Section -->
    <section class="products" id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product" data-tilt>
                <img src="images/2.png" alt="VFX/SFX">
                <h3>VFX/SFX</h3>
                <button onclick="location.href='vfx_sfx_video_fonts.html'">Explore</button>
            </div>
            <div class="product" data-tilt>
                <img src="images/images.png" alt="Fonts/Templates">
                <h3>Fonts & Templates</h3>
                <button onclick="location.href='fonts_video_templates.html'">Explore</button>
            </div>
            <div class="product" data-tilt>
                <img src="images/images (1).png" alt="Modified Apps">
                <h3>Modified Apps</h3>
                <button onclick="location.href='modified_apps.html'">Explore</button>
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lancer_Fx. All Rights Reserved.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="tilt.js"></script>
</body>
</html>
